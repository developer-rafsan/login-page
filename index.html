<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>


    <!-- costor style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="section">

        <!-- top button -->
        <div class="dark-mood">
            <div id="dark-btn-hover" class="dark-hover"></div>
            <button id="btn-lite" class="btn-lite">lite mood</button>
            <button id="btn-dark" class="btn-dark">dark-mood</button>
        </div>



        <!-- from box -->
        <div class="from-box">

            <div class="form-btn">
                <div id="from-btn-hover" class="from-btn-hover"></div>
                <button id="login-form-btn" class="login-form-btn">Log in</button>
                <button id="reg-form-btn" class="reg-form-btn">Regression</button>
            </div>

            <div class="icons-box">

                <div class="fb-box">
                    <!-- <span id="fb-text">facekook</span> -->
                    <div class="fb-icons">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </div>
                </div>

                <div class="tube-box">
                    <!-- <span class="tube-text">youtube</span> -->
                    <div class="tube-icons">
                         <ion-icon name="logo-youtube"></ion-icon>
                    </div>
                </div>

                <div class="ins-box">
                    <!-- <span id="ins-text">instagram</span> -->
                    <div class="ins-icons">
                       <ion-icon name="logo-instagram"></ion-icon>
                    </div>
                </div>


            </div>




            <div id="input-group-log" class="input-group">
                <input type="email" placeholder="Enter The Email">
                <input type="password" placeholder="Enter The password"><br>
                <button>Log in</button>
            </div>
            <div id="input-group-reg" class="input-group">
                <input type="email" placeholder="Enter The Email">
                <input type="password" placeholder="Enter The password">
                <input type="password" placeholder="Enter The Confrom password"><br>
                <button id="regban">Regression</button>
            </div>


        </div>

    </div>






    <!-- javaScript -->
    <script src="mane.js"></script>

    <!-- icons use -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
